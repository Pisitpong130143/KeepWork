<!DOCTYPE html>
<html lang="en">
<title>จัดการข้อมูลผู้ใช้</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./images/Logo.png">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }

  .margin {
    position: absolute;
    left: 300px;
    top: 112px;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 50px;
    background-color: rgb(32, 139, 80);
    color: white;
    text-align: center;
  }

  .posit {
    position: absolute;
    top: 115px;
  }
</style>

<body class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-white w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i
        class="fa fa-bars"></i>Menu</button>
    <div class="w3-col s4">
      <img src="./images/Logo.png" class="w3-circle w3-margin-right" style="width:100px">
    </div>
    <span class="w3-bar-item w3-right"><img src="./images/images.jpg" width="80"> ชื่อ : <span style="color: #000000;">
        <input type="text" id="btnPosition" name="position" value="<%=position%>" hidden>
        <%= name %>
          <%= surname %>
      </span></span>
  </div>

  <div class="posit">
    <nav class="w3-sidebar w3-collapse w3-white" style="z-index:3;width:300px; height: 800px;" id="mySidebar">
      <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
          onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><img src="./images/X.png" alt=""> </a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><img src="./images/X.png" alt=""> </a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><img src="./images/X.png" alt=""> </a>
        <form action="http://localhost:3000/UserInformationManagement" method="POST">
          <input type="text" name="id" value="<%= id %>" hidden>
          <button id="btn1" type="submit" class="w3-bar-item w3-button w3-padding">
            จัดการข้อมูลผู้ใช้</button>
        </form>
        <form action="http://localhost:3000/MemberInformation" method="POST">
          <input type="text" name="id" value="<%= id %>" hidden>
          <button type="submit" class="w3-bar-item w3-button w3-padding">
            ข้อมูลสมาชิก</button>
        </form>
        <form action="http://localhost:3000/logout" method="POST">
          <input type="text" name="id" value="<%= id %>" hidden>
          <button type="submit" class="w3-bar-item w3-button w3-padding">
            ออกจากระบบ</button>
        </form>
      </div>
    </nav>
  </div>

  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>

  <div class="w3-main" style="margin-left:300px;margin-top:0px;">
    <div class="container">
    </div>
  </div>
  </div>

  <div class="footer">

  </div>

</body>
<script type="text/javascript">
  var checkposition = document.getElementById('btnPosition')
  console.log(checkposition.value)
  if (checkposition.value == 'เจ้าของร้าน') {
    var btn = document.querySelector('#btn1').disabled = false
  } else {
    var btn = document.querySelector('#btn1').disabled = true
  }

  var mySidebar = document.getElementById("mySidebar");

  var overlayBg = document.getElementById("myOverlay");

  function w3_open() {
    if (mySidebar.style.display === 'block') {
      mySidebar.style.display = 'none';
      overlayBg.style.display = "none";
    } else {
      mySidebar.style.display = 'block';
      overlayBg.style.display = "block";
    }
  }

  function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
  }

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Member</title>
</head>

<body>
  <div class="container" style="margin-top: 17%;">
    <div class="row">
      <div class="col">
      </div>
      <div class="col order-1">
        <div class="margin">
          <div class="card border-success mb-3" style="width: 60rem;height: 20rem;">
            <div class="card-header bg-success border-success" style="text-align: center;">คุณเป็นสมาชิก</div>
            <div class="card-body">
              <p class="card-text">
              <div class="box">
                <div>
                  <form action="http://localhost:3000/logout" method="POST">
                    <div class="row">
                      <div class="col-7">
                        <input type="number" name="id" value=" <%= id %>" hidden>
                        <p>ชื่อ-สกุล : <span style="color: #ff0000;">
                            <%= name %>
                              <%= surname %>
                          </span>
                        </p>
                        <p>รหัสสมาชิก : <span style="color: #ff0000;">
                            <%= id %>
                          </span>
                        </p>
                        <p>ตำแหน่ง : <span style="color: #ff0000;">
                            <%= position %>
                          </span>
                        </p>
                        <p>เงินเดือน :<span style="color: #ff0000;">
                            <%= salary %> บาท
                          </span>
                        </p>
                        <p>ยอดขายทั้งหมด : <span style="color: #ff0000;">
                            <%= total %> บาท
                          </span>
                        </p>
                      </div>
                      <div class="col-5">
                        <p>Login วัน-เวลาล่าสุด :<span style="color: #ff0000;">
                            <%= login %>
                          </span>
                        </p>
                        <p>Logout วัน-เวลาล่าสุด :<span style="color: #ff0000;">
                            <%= logout %>
                          </span>
                        </p>
                        <p>จำนวนครั้งที่เข้าสู่ระบบ :<span style="color: #ff0000;">
                            <%= count %> 
                          </span>ครั้ง
                        </p>
                      </div>
                    </div>
                    <input type="submit" value="logout" class="btn btn-success" style="margin-left: 90%;" />
                  </form>
                </div>
              </div>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col order-1">
      </div>
    </div>
  </div>
</body>
